<footer class="site-footer h-card">
  <data class="u-url" href="{{ '/' | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">Site by {{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email %}
          <li>
            <script type="text/javascript">
              const chars = [
                101, 108, 105, 97, 110, 114, 105, 101, 122, 97, // "elianrieza"
                64,                                            // "@"
                105, 101, 101, 101, 46, 111, 114, 103           // "ieee.org"
              ];
              const email = chars.map(c => String.fromCharCode(c)).join("");
              const link = document.createElement("a");
              link.className = "u-email";
              link.href = "mailto:" + email;
              link.textContent = email;
              document.getElementById("email-slot").appendChild(link);
            </script>

            <span id="email-slot"></span>
            <noscript><em>Email requires JavaScript to view.</em></noscript>
          </li>
          {% endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col" style="text-align: right;">
        <p>Undergraduate Computer Engineer and Assistant Computational Researcher</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
